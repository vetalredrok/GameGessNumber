<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="grandfather">
    <div class="header">
        <button class="again-button">Again!</button>
        <h4>(Between 1 and 20)</h4>
    </div>
    <div class="information">
        <h1 class="name">Guess My Number!</h1>
            <h2 class="hidden">?</h2>
    </div>

    <div class="main-box">
        <div class="value-check">
            <input class="your-number">
            <button class="check">Check!</button>
        </div>
        <div class="score-box">
            <h3 class="point">Start guessing...</h3>
            <h4 class="score" id="score">Score: 20</h4>
            <h4 class="highscore">Highscore: 0</h4>
        </div>

    </div>
</div>

<script src="main.js"></script>
</body>
</html>
